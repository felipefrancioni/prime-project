<div class="form-group"
     ng-class="{'has-error': !form.name.$valid && form.name.$touched && form.name.$invalid}">
    <label class="col-md-4 control-label">Name</label>
    <div class="col-md-6">
        <input type="text" class="form-control" name="name" ng-model="project.name"
               required>
        <div ng-messages="form.name.$error" class="help-block"
             ng-show="form.name.$touched">
            <div ng-message="required">Campo Obrigatório</div>
        </div>
    </div>
</div>

<div class="form-group"
     ng-class="{'has-error': !form.clientId.$valid && form.clientId.$touched && form.clientId.$invalid}">
    <label class="col-md-4 control-label">Client</label>
    <div class="col-md-6">
        <input name="clientId" class="form-control" ng-model="clientSelected"
               typeahead="client as client.name for client in getClients($viewValue)"
               typeahead-input-formatter="formatName($model)"
               typeahead-on-select="selectClient($item)"
               typeahead-editable="false"
               required/>
        <div ng-messages="form.clientId.$error" class="help-block"
             ng-show="form.clientId.$touched">
            <div ng-message="required">Campo Obrigatório</div>
            <div ng-message="editable">Informe um client válido</div>
        </div>
    </div>
</div>


<div class="form-group"
     ng-class="{'has-error': !form.description.$valid && form.description.$touched && form.description.$invalid}">
    <label class="col-md-4 control-label">Description</label>
    <div class="col-md-6">
        <textarea class="form-control" name="description" ng-model="project.description"/>
    </div>
    <div ng-messages="form.description.$error" class="help-block"
         ng-show="form.description.$touched">
        <div ng-message="required">Campo Obrigatório</div>
    </div>
</div>

<div class="form-group"
     ng-class="{'has-error': !form.dueDate.$valid && form.dueDate.$touched && form.dueDate.$invalid}">
    <label class="col-md-4 control-label">Due Date</label>
    <div class="col-md-6">
        <p class="input-group">
            <input type="text"
                   name="dueDate"
                   class="form-control"
                   datepicker-popup="dd/MM/yyyy"
                   ng-model="project.due_date"
                   is-open="due_date.status.opened"
                   close-text="Close"
                   required/>
                 <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                  </span>
        </p>
        <div ng-messages="form.dueDate.$error" class="help-block"
             ng-show="form.dueDate.$touched">
            <div ng-message="required">Campo Obrigatório</div>
            <div ng-message="date">Data inválida</div>
        </div>
    </div>
</div>

<div class="form-group"
     ng-class="{'has-error': !form.progress.$valid && form.progress.$touched && form.progress.$invalid}">
    <label class="col-md-4 control-label">Progress(%)</label>
    <div class="col-md-6">
        <input type="number" class="form-control" name="progress" min="0" max="100"
               ng-model="project.progress"
               required>
        <div ng-messages="form.progress.$error" class="help-block"
             ng-show="form.progress.$touched">
            <div ng-message="required">Campo Obrigatório</div>
            <div ng-message="min">O valor desse campo deve ser maior ou igual a 0.</div>
            <div ng-message="max">O valor desse campo deve ser menor ou igual a 100.</div>
        </div>
    </div>
</div>

<div class="form-group"
     ng-class="{'has-error': !form.status.$valid && form.status.$touched && form.status.$invalid}">
    <label class="col-md-4 control-label">Status</label>
    <div class="col-md-6">
        <select name="status" class="form-control" ng-model="project.status"
                ng-options="statusValue.value as statusValue.label for statusValue in status"
                required>
            <option value="">---Selecione um Status---</option>
        </select>
        <div ng-messages="form.status.$error" class="help-block"
             ng-show="form.status.$touched">
            <div ng-message="required">Campo Obrigatório</div>
        </div>
    </div>
</div>


<div class="form-group">
    <div class="col-md-6 col-md-offset-4">
        <button type="submit" class="btn btn-primary">Salve</button>
    </div>
</div>
