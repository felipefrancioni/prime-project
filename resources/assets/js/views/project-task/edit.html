<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Editar tarefa do projeto</div>
                <div class="panel-body">

                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

                        <div class="form-group"
                             ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Name</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="projectTask.name"
                                       required>
                                <div ng-messages="form.name.$error" class="help-block"
                                     ng-show="form.name.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group"
                             ng-class="{'has-error': !form.startDate.$valid && form.startDate.$touched}">
                            <label class="col-md-4 control-label">Start Date</label>
                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="text"
                                           name="startDate"
                                           class="form-control"
                                           datepicker-popup="dd/MM/yyyy"
                                           ng-model="projectTask.start_date"
                                           is-open="start_date.status.opened"
                                           close-text="Close"
                                           required/>
                                     <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openStartDatePicker($event)">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                      </span>
                                </p>
                                <div ng-messages="form.startDate.$error" class="help-block"
                                     ng-show="form.startDate.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                    <div ng-message="date">Data inválida</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group"
                             ng-class="{'has-error': !form.dueDate.$valid && form.dueDate.$touched}">
                            <label class="col-md-4 control-label">Due Date</label>
                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="text"
                                           name="dueDate"
                                           class="form-control"
                                           datepicker-popup="dd/MM/yyyy"
                                           ng-model="projectTask.due_date"
                                           is-open="due_date.status.opened"
                                           close-text="Close"
                                           required/>
                                     <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openDueDatePicker($event)">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                      </span>
                                </p>
                                <div ng-messages="form.dueDate.$error" class="help-block"
                                     ng-show="form.dueDate.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                    <div ng-message="date">Data inválida</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group"
                             ng-class="{'has-error': !form.status.$valid && form.status.$touched}">
                            <label class="col-md-4 control-label">Status</label>
                            <div class="col-md-6">
                                <select name="status" class="form-control" ng-model="projectTask.status"
                                        ng-options="statusValue.value as statusValue.label for statusValue in status"
                                        required>
                                    <option value="">---Selecione um Status---</option>
                                </select>
                                <div ng-messages="form.status.$error" class="help-block" ng-show="form.status.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Salve</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
