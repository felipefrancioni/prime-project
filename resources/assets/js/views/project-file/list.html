<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Arquivos do projeto</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Link</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="projectFile in projectFiles">
                            <td>{{projectFile.name}}</td>
                            <td>{{projectFile.description | limitTo: 25}}...</td>
                            <td>
                                <project-file-downloads project-id="{{projectFile.project_id}}" file-id="{{projectFile.id}}"></project-file-downloads>
                            </td>
                            <td>
                                <a ng-href="#/project/{{projectFile.project_id}}/file/{{projectFile.id}}/edit">Edit</a>
                                |
                                <a ng-href="#/project/{{projectFile.project_id}}/file/{{projectFile.id}}/remove">Remove</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
