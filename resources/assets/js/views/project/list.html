<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de projetos</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Client</th>
                            <th>Status</th>
                            <th>Progress</th>
                            <th>Due date</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="project in projects">
                            <td>{{project.name}}</td>
                            <td>{{project.client.name}}</td>
                            <td>{{project.status}}</td>
                            <td>{{project.progress}}</td>
                            <td>{{project.due_date | dateBr}}</td>
                            <td>
                                <a ng-href="#/project/{{project.id}}/edit">Edit</a>
                                |
                                <a ng-href="#/project/{{project.id}}/remove">Remove</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
